    <form action="{{ url_for('send_email') }}" method="POST"> 

        <div class="input-group">
            <span  class="input-group-text">Interviewer name and Job title</span>
            <input disabled type="text" value="{{ints[1]}}" aria-label="Interviewer name"   class="form-control">
            <input disabled type="text" value="{{ints[2]}}" aria-label="Job title"  class="form-control">
          </div>
          <br>
          <br>
          <div class="input-group">
            <span class="input-group-text">Job postion and Job number</span>
            <input disabled type="text" value="{{js[1]}}" aria-label="Job postion"  class="form-control">
            <input disabled type="text" value="{{js[4]}}" aria-label="Job number"  class="form-control">
          </div>  
          <br>

          <hr>
          
          <h5><label for="input-group">Candidate information</label></h5> 

          <br>
          <br>
          <div class="input-group"class="form-floating">
            <span class="input-group-text">First and last name</span>
            <input type="text" name="fname" aria-label="First name" placeholder="First name" class="form-control" required minlength="3">
            <input type="text" name="lname" aria-label="Last name" placeholder="Last name" class="form-control" required minlength="3">
          </div>  
          <br>
          <br>
          <div class="input-group">
            <span class="input-group-text">Email and mobile</span>
            <input type="email" name="user_email" aria-label="Email" placeholder=Email class="form-control" required minlength="12" >
            <input type="tel" name="phone" aria-label="mobile" placeholder="mobile" class="form-control" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"> 
          </div>  
          <br>
          <br>
          <div class="input-group">
            <span class="input-group-text">Role and company</span>
            <input type="text" name="role" aria-label="current role" placeholder="current role" class="form-control" required>
            <input type="text" name="company" aria-label="current company" placeholder="current company" class="form-control" required>
          </div>  
          <br>
          <br>
          <p>Upload your resume*</p>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" required>
            <label class="input-group-text" id="upload"  for="inputGroupFile02">Upload</label>
          </div>
